<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> AirBnB Clone </title>
		<link href="styles/3-header.css" rel="stylesheet" type="text/css">
		<link href="styles/4-common.css" rel="stylesheet" type="text/css">
		<link href="styles/3-footer.css" rel="stylesheet" type="text/css">
		<link href="styles/6-filters.css" rel="stylesheet" type="text/css">
		<link href="styles/7-places.css" rel="stylesheet" type="text/css">
		<link rel="icon" type="image" href="images/icon.png">

	</head>
	<body>
		<header>

				<div class="logo">
					<a href="#"><img src="images/logo.png" alt="hbnb logo"></a>
				</div>

		</header>

		<div class="container">
			<section class="filters">

				<div class="locations">
					<h3>States</h3>
					<h4>California, Arizona</h4>
					<ul class="popover">
						<li><h2>Arizona</h2></li>
						<li>
							<ul class="sub-popover">
								<li>Page</li>
								<li>Page2</li>
							</ul>
						</li>

						<li><h2>California</h2></li>
						<li>
							<ul class="sub-popover">
								<li>San Francisco</li>
								<li>Los Altos</li>
							</ul>
						</li>

					</ul>
				</div>

				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>TV</li>
						<li>Kitchen</li>
						<li>Washer</li>
					</ul>
				</div>
				<div></div>
				<button>Search</button>
			</section>

			<section class="places">
				<h1>Places</h1>
				<div class="places-article">

					<article>
						<h2>My house</h2>
					</article>
					
					<article>
						<h2>Tiny house</h2>
					</article>

					<article>
						<h2>A suite</h2>
					</article>
				</div>
			</section>
		</div>

		<footer>

			<p> Best School </p>

		</footer>
	</body>
</html>
